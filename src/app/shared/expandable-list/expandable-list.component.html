<div class="list-oppener">
    <span class="center-left">{{listOfOptions[actualOption]}}</span>
    <div class="list-of-options" *ngIf="!isListHidden">
        <app-single-option *ngFor="let option of listOfOptions; let i = index" 
            [content] = 'option' 
            [isActive] = "determineIfIsActive(i)"
            (optionSetToActive) = "unactivateAllButForThisOption(i)"
            (optionSetToActive) = "passEventToParent(listOfOptions[actualOption])">
        </app-single-option>
    </div>
</div>
