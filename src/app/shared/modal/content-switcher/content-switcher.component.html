<div class="page-switcher">
    <div class="menu-container">
        <navigation-menu [contentDict] = "contentDict" 
                        (contentShouldBeSwitched) = "turnThePage($event)" 
                        [currentActiveButton] = "getStartingPageTitle(0)"> 
        </navigation-menu>
    </div>
    <div class="page-container">
        <page  [content] = "getContent(currentPage)"></page>
    </div>
</div>
